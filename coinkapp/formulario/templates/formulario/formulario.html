{% extends 'formulario/UserIndex.html' %}



{% block content %}
    {% if form.erros %}
        <div class="alert alert-danger" role= "alert">
            BAD
        </div>
    {% endif %}

<h1> Forms </h1>

<form class="row g-3" action= "/formulario/SaveUser/" method = "POST">
    {% csrf_token %}

    {% if mensaje %}
        <div class="alert alert-success" role= "alert">
            New User
        </div>
    {% endif %}
    
    <div class="col-md-4">
        <label for="name_user" class="form-label">Name user:</label>
        <input type="text" name="name_user" class="form-control"  maxlength="100" id="name_user" value="COINK" required id="name_user">
      </div>
      <div class="col-md-4">
        <label  for="emai" class="form-label">Email:</label>
        <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="text"  name="emai" class="form-control" id="emai" value="COINK"  aria-describedby="inputGroupPrepend2" required id="emai">
        </div>
      </div>
      <div class="col-md-6">
        <label for="ciudad" class="form-label">City</label>
        <input type="text"  name="ciudad" maxlength="100" class="form-control" value="COINK" id="ciudad" required id="ciudad" >
      </div>
      
      <div class="col-12">
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
        </label>
        </div>
      </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
{% endblock %}
